    يمكنك التنقل في الدورة بإستخدام لوحة المفاتيح <span class="emoji">➡️</span> و <span class="emoji">⬅️</span>.

    في هذا المثال الكلاسيكي نعرض كيف تدعم Rust لسلاسل النصية ذات الرمز الموحد (Unicode strings).
